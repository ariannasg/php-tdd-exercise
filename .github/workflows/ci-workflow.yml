name: CI Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install dependencies
      run: make install
    
    - name: Run linting
      run: make lint
      
    - name: Run security checks
      run: make security
    
    - name: Run all tests
    - run: make test
